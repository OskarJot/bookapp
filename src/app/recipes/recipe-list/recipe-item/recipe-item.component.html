<div class="card-product" (click)="onSelected()">
    <a style="cursor: pointer" class="card-body">
        <div class="row">
            <div class="col">
                <h4 class="card-title">{{recipe.name}}</h4>
                <p class="card-text">{{recipe.description}}</p>
            </div>
            <span class="col">
                <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive rounded float-end"
                    style="max-height: 100px;">
            </span>
        </div>
    </a>
</div>
