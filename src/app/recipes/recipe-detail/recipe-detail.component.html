<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" srcset="" style="max-height: 300px;"
            class="img-responsive rounded">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button mat-raised-button [matMenuTriggerFor]="menu">Manage Recipe</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item><a href="#">To shopping List</a></button>
            <button mat-menu-item><a href="#">Edit Recipe</a></button>
            <button mat-menu-item><a href="#">Delate Recipe</a></button>
        </mat-menu>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredient
    </div>
</div>
